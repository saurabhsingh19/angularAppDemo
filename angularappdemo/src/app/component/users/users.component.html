<h2>USERS</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">
  Add New User
</button>
<ul class="list-unstyled">

  <li class="card card-body mb-2" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">
          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <ul class="list-group">
            <li class="list-group-item"><span>Age: </span>{{user.age}}</li>
            <li class="list-group-item"><span>Address: </span>{{user.address.street}} {{user.address.city}}
              {{user.address.state}}</li>
          
          </ul>
      </div>
    </div>
     
      
  </li>

</ul>
